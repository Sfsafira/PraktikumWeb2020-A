<html>
<head>
	<title>index</title>
</head>
<body>
	<!-- Judul Artikel menggunakan heading 1 -->
	<h1>My first HTML Document</h1>
	
	<!-- Kalimat perkenalan, nama dibuat tebal dengan tag bold <b></b> 
	dan miring dengan tag italic <i></i> -->
	<p>Hello, my name is <b><i>Safira</i></b></p>
	
	<!-- tag <br> dibuat untuk menambahkan baris baru -->
	<br>
	
	<!-- tag <img> dibuat untuk menambahkan gambar pada halaman, dan
	gambar yang saya gunakan bernama " sulung.jpg " dibuat dengan lebar sebesar 500 pixel -->
	<img src="sulung.jpg" width="500px">
	
	<!-- tag <br> dibuat untuk menambahkan baris baru -->
	<br>
	
	<!--Kalimat "A student from" dibuat dengan tag <p></p> -->
	<p>A student from</p>
	
	<!-- Kalimat dibawah berisi informasi tentang jurusan dan univeritas yang digaris bawahi, 
	dibuat dengan tag underline <u></u> -->
	<p><u>Informatics Departement, Udayana University</u></p>
	
	<!-- Kalimat dibawah merupakan list dengan nama "Get in touch with me : " yang dibuat dengan heading 3 
	dan dibuat tebal dengan tag <strong></strong> -->
	<h3><strong>Get in touch with me : </strong></h3>
	<!-- Struktur dibawah merupakan unordered list yang dibuat dengan tag <ul></ul> dengan type disc 
	, lalu terdapat 3 list item dengan masing2 list dibuat dengan tag <li></li> 
	dan 3 list tersebut berisi informsi mengenai akun instagram, akun github, 
	dan website yang dapat dikunjungi -->
	<ul type="disc">
		<li>Instagram : @sfsafira</li>
		<li>Github : sfsafira</li>
		<!-- Untuk masuk kedalam website, digunakan tag <a href=""></a>,
		disini saya menggunakan link untuk masuk ke oase.unud.ac.id -->
		<li>My website : <a href="https://oase.unud.ac.id/">Click here!</a></li>
	</ul>
	
	<!-- Kalimat dibawah dibuat dengan tag <p></p> dan terdapat karakter hati dengan kode karakter &hearts -->
	<p>Written with &hearts; using HTML</p>
	
	<!-- Kalimat dibawah dibuat dengan tag <p></p> dan terdapat karakter copy dengan kode karakter &copy -->
	<P>&copy; 2020 and beyond</P>
</body>
</html>
