<html>
    <head>
        <title>Kalkulator Sederhana</title>
    </head>
    <body>
        <script language="Javascript">
            function tambah(){
                var nil1 = parseFloat(document.form.bil1.value);
                var nil2 = parseFloat(document.form.bil2.value);
                var hasil= nil1 + nil2;
                document.form.hasil.value= hasil;
            }
            function kurang(){
                var nil1 = parseFloat(document.form.bil1.value);
                var nil2 = parseFloat(document.form.bil2.value);
                var hasil = nil1 - nil2;
                document.form.hasil.value= hasil;
            }
            function bagi(){
                var nil1 = parseFloat(document.form.bil1.value);
                var nil2 = parseFloat(document.form.bil2.value);
                var hasil= nil1 / nil2;
                document.form.hasil.value= hasil;
            }
            function kali(){
                var nil1 = parseFloat(document.form.bil1.value);
                var nil2 = parseFloat(document.form.bil2.value);
                var hasil= nil1 * nil2;
                document.form.hasil.value= hasil;
            }
        </script>

        <h1 align="center">KALKULATOR SEDERHANA</h1>
        <form name = "form">
            <table align="center" style="background-color:darkseagreen;"> 
                <tr>
                    <td>Bilangan 1 :</td>
                    <td><input type = "text" name = "bil1"/></td>
                </tr>
                <tr>
                    <td>Bilangan 2 :</td>
                    <td><input type = "text" name = "bil2"/></td>
                </tr>
                <tr>
                    <td>Hasil :</td>
                    <td><input type = "text" name = "hasil" value=""/></td>
                </tr>
                <tr>
                    <td colspan="3" align="center" width="100%">
                        <input type = "button" value = "+" onClick = "tambah()"/>
                        <input type = "button" value = "-" onClick = "kurang()"/>
                        <input type = "button" value = "X" onClick = "kali()"/>
                        <input type = "button" value = ":" onClick = "bagi()"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html
